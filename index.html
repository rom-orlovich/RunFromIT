<html>
  <head>
    <title>Run From It!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        font-weight: 300;
        font-stretch: expanded;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        overflow: hidden;
      }
      #game_UI {
        position: relative;
        top: 8%;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 0.1fr 0.1fr 2fr 0.1fr;
        justify-items: center;
        row-gap: 1rem;
      }

      .status {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        font-size: 2rem;
        font-weight: 700;
      }

      .container {
        height: 23rem;
        width: 23rem;
        border: 1px black solid;
        position: relative;
      }

      .box {
        display: flex;
        height: 3rem;
        width: 3rem;
        position: absolute;
        background-color: red;
        top: 0;
        right: 0;
        left: 0;
        text-align: center;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .box-mov {
        transform: translate(0px, 0px);
      }
      .item {
        width: 2rem;
        height: 2rem;
        background-color: blueviolet;
        border-radius: 50%;
      }

      .btn-container {
        display: grid;
        grid-template-columns: 1fr 1fr;

        justify-items: center;
        align-items: self-start;
        column-gap: 2rem;
      }

      .btn-container_grid {
        position: absolute;
        top: 95%;
        left: 20%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        justify-items: center;
        transition: 1s opacity;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 10%;
        background-color: rgb(119, 121, 226);
        cursor: pointer;
      }

      .btn-up {
        grid-row: 1;
        grid-column: 2;
      }

      .btn-right {
        grid-row: 2;
        grid-column: 3;
      }

      .btn-down {
        grid-row: 3;
        grid-column: 2;
      }

      .btn-left {
        grid-row: 2;
        grid-column: 1;
      }

      .hidden {
        display: none;
      }

      .hidden_btn {
        opacity: 0;
      }
      h4 {
        font-size: 0.8rem;
      }
      @media screen and (max-width: 500px) {
        .container {
          height: 22.5rem;
          width: 22.5rem;
          border: 1px black solid;
          position: relative;
        }
        .box {
          height: 2.5rem;
          width: 2.5rem;
        }

        .item {
          width: 1rem;
          height: 1rem;
        }

        h4 {
          font-size: 0.5rem;
        }
      }
    </style>
  </head>

  <body>
    <main id="game_UI">
      <div class="status">
        <div class="score">Score:0</div>
        <div class="stage">Stage 1</div>
      </div>
      <div class="btn-container">
        <button class="btn btn-str">StartGame</button>
        <button class="btn btn-reset">ResetGame</button>
      </div>

      <div class="container">
        <div class="box box-mov"><h4>Player1</h4></div>
        <div class="box box1 box-mov hidden"><h4>Run!</h4></div>
        <div class="item"></div>
      </div>

      <div class="btn-container_grid hidden_btn">
        <button class="btn btn-up">UP</button>
        <button class="btn btn-right">Right</button>
        <button class="btn btn-down">Down</button>
        <button class="btn btn-left">Left</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
